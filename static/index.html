<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classification and Grading</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="cherry.png">
</head>
<body>
    <div id="app">
        <h1>Fruit Classification and Grading</h1>
        <div id="login-section">
            <div id="ali">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            </div>
            <div id="ali">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            </div>
            <div id="ali">
            <div><button onclick="login()">Login</button></div>
            <div><p id="login-message"></p></div>
            </div>
        </div>
        <div id="app-section" style="display: none;">
            <button onclick="logout()">Logout</button>
            <h2>Upload an Image</h2>
            <input type="file" id="fileInput" accept="image/jpeg, image/png" onchange="previewImage()">
            <div id="preview">
                <img id="uploadedImage" style="max-width: 100%;">
            </div>
            <button onclick="classifyImage()">Classify</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
